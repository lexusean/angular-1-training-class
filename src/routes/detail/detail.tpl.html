<div class="container">
  <div class="row">
    <div class="col-xs-1">
      <h3>
        Hero Details
      </h3>
    </div>
    <div class="col-xs-2">
      <h1>
        <a href="/heros" class="btn btn-primary">X</a>
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6">
      <h3>{{ hero.name }}</h3>
      <img ng-src="{{ hero.imageUrl }}" alt="" width="200" height="200">
    </div>
    <div class="col-xs-6">
      <p>Power: {{ hero.power }}</p>
      <p>Light: {{ hero.light }}</p>
      <p>Affiliations: 
        <span ng-repeat="affiliation in hero.affiliations">
          {{affiliation}} {{$last ? '' : ($index==hero.affiliations-2) ? ' and ' : ', '}}
        </span>
      </p>
    </div>
  </div>
</div>

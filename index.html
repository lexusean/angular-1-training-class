<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Star Wars Heroes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/bootstrap.min.css">
  <script src="vendor/angular.js"></script>
  <script src="src/common/hero.js"></script>
  <script src="src/app.js"></script>
</head>
<body ng-app="app">
  <div ng-controller="AppController" class="container-fluid">
    <h1>{{ title }}</h1>
    <div>
      <!-- LIST GOES HERE: -->
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="hero in heroes">
          <div class="row">
            <div class="col-xs-6">
              <h4 class="col-xs-6">{{ hero.name }}</h4>
              <img ng-src="{{ hero.imageUrl }}"" height="100" width="100" />
            </div>
            <div class="col-xs-6">
              <p>Power: {{ hero.power }}</p>
              <p>Light: {{ hero.light }}</p>
              <p>Affiliations: <span ng-repeat="affiliation in hero.affiliations">{{ affiliation }} </span></p>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>
</body>
</html>
